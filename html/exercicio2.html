<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale="1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
            <!--Esse comando cria uma tabela, o border=1 coloca uma borda de 1 pixel-->
        <caption>Economia mensal</caption>
            <tr><!--Isso coloca uma linha na tabela, para afzer outra é só colocar um outro tr-->
                <th>Categoria</th><!--Esse comando coloca o cabeçalho da tabela-->
                <th>Valor</th>
            </tr>
            <tr>
                <td>Alimentação</td> <!--Esse comando coloca o conteúdo da tabela-->
                <td>R$ 500,00</td>
    </table>
    <br>
    <br>
        <table border="1">
            <!--Esse comando cria uma tabela, o border=1 coloca uma borda de 1 pixel-->
            <tr><!--Isso coloca uma linha na tabela, para afzer outra é só colocar um outro tr-->
                <td colspan="60">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><!--Esse comando coloca espaços em branco o &nbsp;-->
            </tr>
            <tr>
                <td colspan="30">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> <!--Esse comando coloca o conteúdo da tabela-->
                <td colspan="30">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
             <tr>
                <td colspan="20">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> <!--Esse comando coloca o conteúdo da tabela-->
                <td colspan="20">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td colspan="20">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
</body>
</html>
