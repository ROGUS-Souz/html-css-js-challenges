
<!DOCTYPE html> <!--Para usar o HTML 5 precisa colocar dessa forma. Se quiser outras versões precisa indicar. Ex: html3;xhtml,etc-->
<html>  <!--Elemento de abertura do código html. Lembrando que sempre que abre, precisa fechar com </html> -->
<head>  <!--Elemento de abertura do nome da guia/customização -->
    <title>Meu Site</title> <!--Comando para dar nome a guia -->
</head>
<body> <!--Elemento que abre o espaço para escrita dentro da página --> 
<h1>Bem-vindo ao Meu Site</h1> <!-- Entre H's sempre serão os títulos dos textos, indo do h1 até o h6-->
<h2>Oi</h2>
<p>Lorem ipsum suscipit. Laboriosam sunt</p> <!-- O p é para escrever parágrafo. DICA LEGAL: Quer escrever aleatório só colocar lorem-->
<br> <!-- br é um line break (dar um espaço maior entre os parágrafos ou itens) -->
<p>Este é um parágrafo de exemplo.</p>
<img src="imagem.jpeg" alt="Descrição da imagem" width="300" height="200"> <!-- Comando para inserir imagens. O src é o caminho da imagem, o alt é a descrição da imagem e o width e height são as dimensões da imagem. -->

</body>


</html> <!-- Só para reforçar que sempre que abre, precisa fechar. -->
